# basetype-grid

'WebExcess.BaseTypes:2Grid':
  superTypes:
    'WebExcess.BaseTypes:Content': true
    'WebExcess.BaseTypes:Grid.ui': true
    'WebExcess.BaseTypes:Grid.properties.gridLayout--inspector': true
  ui:
    label: 'WebExcess.BaseTypes:NodeTypes.Grid:ui.label.2'
    position: 10
  childNodes:
    col1: &typeContentCollection
      type: 'Neos.Neos:ContentCollection'
    col2: *typeContentCollection
  properties:
    'gridLayout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '12': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'

