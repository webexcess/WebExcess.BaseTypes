# basetype-image

'WebExcess.BaseTypes:Image':
  superTypes:
    'WebExcess.BaseTypes:Content': true
    'WebExcess.BaseTypes:Image.ui': true
    'WebExcess.BaseTypes:Image.properties.imageAsset--inspector': true
    'WebExcess.BaseTypes:Button.properties.buttonUrl--inspector': true
    'WebExcess.BaseTypes:Button.properties.buttonStyle': true
  properties:
    buttonStyle:
      defaultValue: ''
    buttonUrl:
      ui:
        inspector:
          group: 'image'
    buttonMode:
      type: 'string'
      defaultValue: 'auto'
      ui:
        label: 'WebExcess.BaseTypes:NodeTypes.Image:properties.buttonMode'
        reloadIfChanged: true
        inspector:
          group: 'image'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'auto':
                label: 'WebExcess.BaseTypes:NodeTypes.Image:properties.buttonMode.auto'
              'lightbox':
                label: 'WebExcess.BaseTypes:NodeTypes.Image:properties.buttonMode.lightbox'
              'original':
                label: 'WebExcess.BaseTypes:NodeTypes.Image:properties.buttonMode.original'
